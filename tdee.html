<!DOCTYPE html>
<html lang="en" ng-app="tdeeCalcApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calculate TDEE</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Dashboard -->
    <link href="css/dashboard.css" rel="stylesheet">

    <!-- Angular -->
    <script src="bower_components/angular/angular.js"></script>

    <!-- TDEE Calculator Controller -->
    <script src="js/controllers.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="tdeeCalculatorCtrl">

  <div class="container">

    <div class="page-header">
      <h1>Calculate your Total Daily Energy Expenditure (TDEE)</h1>
    </div>

    <!--
    * length
    * weight
    * fat %
    * age

    Since the Katch-McArdle formula accounts for LBM, this single formula applies
    equally to both men and women and it is the most accurate method of determining your
    daily calorie needs.

    BMR (men and women) = 370 + (21.6 X lean mass in kg)
    -->

    <div class="well" ng-sow="calculateBMR(inputWeight, inputFatPercentage)">
    BMR: {{calculateBMR(inputWeight, inputFatPercentage) | number : 1}}
    </div>
    <div class="well" ng-sow="currentActivityLevel">
    TDEE: {{calculateBMR(inputWeight, inputFatPercentage) * currentActivityLevel | number : 1}}    
    </div>
    
    
    <form>
      <div class="form-group">
        <label for="inputWeight">Weight (kg)</label>
        <input ng-model="inputWeight" type="text" class="form-control" id="inputWeight" placeholder="Enter weight (kg)" smart-float>
      </div>
      <div class="form-group">
        <label for="inputFatPercentage">Body fat percentage (%)</label>
        <input ng-model="inputFatPercentage" type="text" class="form-control" id="inputFatPercentage" placeholder="Body fat percentage (%)" smart-float>
      </div>
      <label for="inputActivityLevel">Activity level</label>
      <select ng-model="currentActivityLevel" class="form-control">
        <option ng-repeat="activityLevel in activityLevels" value="{{activityLevel.value}}">{{activityLevel.name}} ({{activityLevel.description}})</option>
      </select>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Dashboard code -->
    <script src="js/dashboard.js"></script>
  </body>
</html>
