<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calculate TDEE</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Include dashboard styles-->
    <link href="css/dashboard.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <div class="container">

    <div class="page-header">
      <h1>Calculate your Total Daily Energy Expenditure (TDEE)</h1>
    </div>

    <!--
    * length
    * weight
    * fat %
    * age

    Since the Katch-McArdle formula accounts for LBM, this single formula applies
    equally to both men and women and it is the most accurate method of determining your
    daily calorie needs.

    BMR (men and women) = 370 + (21.6 X lean mass in kg)
    -->
    <form>
      <div class="form-group">
        <label for="inputWeight">Weight (kg)</label>
        <input type="number" class="form-control" id="inputWeidht" placeholder="Enter weigth (kg)">
      </div>
      <div class="form-group">
        <label for="inputFatPercentage">Body fat percentage (%)</label>
        <input type="password" class="form-control" id="inputFatPercentage" placeholder="Body fat percentage (%)">
      </div>
      <!--
      Activity factor
        Sedentary
        =
        Lightly active =
        Mod. active =
        Very active
        =
        Extr. Active =
        BMR X 1.2
        BMR X 1.375
        BMR X 1.55
        BMR X 1.725
        BMR X 1.9
        (little or no exercise, desk job)
        (light exercise/sports 1-3 days/wk)
        (moderate exercise/sports 3-5 days/wk)
        (hard exercise/sports 6-7 days/wk)
        (hard daily exercise/sports & physical job or
        2 X day training, marathon, football camp,
        contest, etc.)
      -->
      <label for="inputActivityLevel">Activity level</label>
      <select class="form-control" id="inputActivityLevel">
        <option value="1.2">sedentary          (little or no exercise, desk job)</option>
        <option value="1.375">lightly active   (light exercise/sports 1-3 days/wk)</option>
        <option value="1.55">moderately active (moderate exercise/sports 3-5 days/wk)</option>
        <option value="1.725">very active      (hard exercise/sports 6-7 days/wk)</option>
        <option value="1.9">extremely active   (hard daily exercise/sports & physical job or
        2 X day training, marathon, football camp,
        contest, etc.)</option>
      </select>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Dashboard code -->
    <script src="js/dashboard.js"></script>
  </body>
</html>
